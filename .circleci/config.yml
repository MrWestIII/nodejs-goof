version: '2.1'
orbs:
  snyk: snyk/snyk@1.2.3
jobs:
  build-and-test:
    docker:
      - image: 'cimg/node:lts'
    steps:
      - checkout
      - run: npm ci
      - snyk/scan
 snyk-cli:
  - run:
          name: Install Snyk
          command: npm install --prefix=$HOME/.local -g snyk
      - run:
          name: Install Snyk to HTML
          command: npm install --prefix=$HOME/.local -g snyk-to-html
      - run:
          name: Snyk Open Source
          command: snyk test --severity-threshold=high || true
      - run:
          name: Snyk Code
          command: snyk code test --json | snyk-to-html -o code-results.html
      - store_artifacts:
          path: code-results.html
      snyk-pipe:
    steps:
      - checkout
      - snyk/scan:
          monitor-on-build: false
          fail-on-issues: false
          
      workflows:
  build-test-snyk:
    jobs:
      - build-and-test
      - snyk-cli
      - snyk-pipe





